<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<canvas id="canvas"></canvas>
	<h1>HAPPY NEW YEAR!</h1>
</body>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    body {
        background: #333;
		font-family: "Comic Sans MS", cursive, sans-serif;
        display: flex;
        width: 100%;
        height: 100vh;
        justify-content: center;
        align-items: center;
    }
	h1 {
		font-size: 10vw;
		animation: zoom 3s linear infinite;
	}
	span {
		transition: 1s linear;
	}
	@keyframes zoom {
		50% {
			transform: translateY(-5vw);
		}
	}
	canvas {
		position: fixed;
	}
</style>
<script>
    var text = document.getElementsByTagName("h1")[0].innerText
    console.log(text)
    document.getElementsByTagName("h1")[0].innerHTML = ""
    var spans = []
    for (let i = 0; i < text.length; i++) {
        var span = document.createElement("span")
        span.innerText = text[i]
        document.getElementsByTagName("h1")[0].appendChild(span)
        spans.push(span)
    }

    function light() {
        for (var i = 0; i < spans.length; i++) {
            var span = spans[i]
            var color = "hsl(" + (Math.random() * 360 | 0) + "deg,50%,50%)"
            span.style.color = "white"
            if (Math.random() < 0.3) {
                span.style.color = "rgba(255,255,255,0.3)"
            }

            span.style.textShadow = "0 0 5px " + color + ",0 0 10px " + color + ",0 0 20px "+ color + ""
            span.style.fontSize = Math.random() * 3 + 7 + "vw"
        }
    }

    setInterval(light, 1000)
    // 烟花代码直接抄
    var canvas = document.getElementById("canvas")
    canvas.width = window.innerWidth
    canvas.height = window.innerHeight
    var ctx = canvas.getContext("2d")
    var fireworksArray = []
    var particlesArray = []
    class Particle {
        constructor(x, y, color) {
            this.x = x
            this.y = y
            this.c = color
            this.vx = (0.5 - Math.random()) * 100
            this.vy = (0.5 - Math.random()) * 100
            this.c = color
            this.age = Math.random() * 100 | 0
        }
        update() {
            this.x += this.vx / 20
            this.y += this.vy / 20
            this.vy++
            this.age--
        }
        draw() {
            ctx.globalAlpha = 1
            ctx.beginPath()
            ctx.fillStyle = this.c
            ctx.arc(this.x, this.y, 1, 0, Math.PI * 2)
            ctx.fill()
        }
    }
    class Firework {
        constructor() {
            this.y = canvas.height
            this.x = Math.random() * canvas.width | 0
            this.vel = -(Math.random() * Math.sqrt(canvas.height) / 3 + Math.sqrt(4 * canvas.height) / 2) / 5
            this.c = "hsl(" + (Math.random() * 360 | 0) + ",100%，60%)"
        }
        update() {
            this.y += this.vel
            this.vel += 0.04
            if (this.vel >= 0) {
                for (var i = 0; i < 200; i++) {
                    particlesArray.push(new Particle(this.x, this.y, this.c))
                }
                this.y = canvas.height
                this.x = Math.random() * canvas.width | 0
                this.vel = -(Math.random() * Math.sqrt(canvas.height) / 3 + Math.sqrt(4 * canvas.height) / 2) / 5
                this.c = "hsl(" + (Math.random() * 360 | 0) + ",100%,60%)"
            }
        }
        draw() {
            ctx.globalAlpha = 1
            ctx.beginPath()
            ctx.fillStyle = this.c
            ctx.arc(this.x, this.y, 3, 0, Math.PI * 2)
            ctx.fill()
        }
    }
    function init_fireworks() {
        for (var i =0; i < (canvas.width / 200 | 0); i++) {
            fireworksArray.push(new Firework())
        }
    }
    init_fireworks()

    function draw() {
        ctx.globalAlpha = 0.1
        ctx.fillStyle = "black"
        ctx.fillRect(0, 0, canvas.width, canvas.height)
        for (var i = 0; i < fireworksArray.length; i++) {
            fireworksArray[i].update()
            fireworksArray[i].draw()
        }
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update()
            particlesArray[i].draw()
            if (particlesArray[i].age < 0) {
                particlesArray.splice(i,1)
            }
        }
        requestAnimationFrame(draw)
    }
    draw()
</script>
</html>
